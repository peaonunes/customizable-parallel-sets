<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Example of Customizable Parallel Sets</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="row">
      <div id="parallel_set_container" class="content col s10 left-align">
          <div class="section">
            <h5>Parallel Set</h5>
          </div>
          <div class="divider"></div>
          <div id="parallel_set_content" class="parallel-content">
          </div>
        </div>

        <div class="sidebar col s2 left-align">
          <div class="section">
            <h5>Features</h5>
          </div>
          <div class="divider"></div>
          <div id="sidebar_options" class="row">
          </div>
        </div>
      </div>
    </div>
    <div class="fixed-action-btn">
      <a class="btn-floating btn-large red">
        <i class="large material-icons">add</i>
      </a>
      <ul>
        <li><a id="upload_csv" class="btn-floating green">csv</a></li>
      </ul>
    </div>
    <input id="upload_csv_input" type="file" accept=".csv" style="visibility:hidden" />
    <script src="bundle.js"></script>
  </body>

  <footer class="page-footer container grey darken-4">
    <div class="container">
      <p class="center no-spacement">
        <a class="grey-text text-lighten-4 " href="https://github.com/peaonunes/customizable-parallel-sets" target="_blank">
          <img class="github-icon" src="./github.png"/>Colaborate! @peaonunes Â© 2017 -
        </a>
        <a class="" target="_blank" href="https://www.jasondavies.com/parallel-sets/">
          D3 Parallel Sets made by Jason Davies.
        </a>
      </p>
    </div>
  </footer>
</html>
